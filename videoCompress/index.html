<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compression Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 40px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-content, .progress-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .progress-content {
            display: none;
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
        }
        .video-card {
            flex: 1;
            padding-top: 0%;
            padding-left: 2%;
            padding-right: 2%;
            padding-bottom: 2%;
        }
        video {
            width: 100%;
        }
        .file-info {
            margin-top: 10px;
        }
        .download-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <mdui-layout>
        <mdui-layout-main class="mdui-container mdui-p-t-4 mdui-p-b-4">
            <div id="uploadContainer" class="center-container">
                <mdui-card id="uploadCard" clickable class="upload-card">
                    <div class="upload-content">
                        <mdui-icon name="upload"></mdui-icon>
                        <h2>Drag and drop video file to compress</h2>
                        <p>Compression happens on your device, no data is sent to our servers</p>
                    </div>
                    <div class="progress-content">
                        <mdui-circular-progress></mdui-circular-progress>
                        <p>Processing video...</p>
                    </div>
                </mdui-card>
            </div>

            <div id="videoContainer" class="video-container" style="display: none;">
                <mdui-card class="video-card">
                    <mdui-card-header>
                        <h2>Original Video</h2>
                    </mdui-card-header>
                    <video id="originalVideo" controls></video>
                    <mdui-card-content>
                        <div class="file-info">
                            <p>Size: <span id="originalSize"></span></p>
                        </div>
                    </mdui-card-content>
                </mdui-card>

                <mdui-card class="video-card">
                    <mdui-card-header>
                        <h2>Compressed Video</h2>
                    </mdui-card-header>
                    <video id="compressedVideo" controls></video>
                    <mdui-card-content>
                        <div class="file-info">
                            <p>Size: <span id="compressedSize"><mdui-badge id="compressionBadge" color="success"></mdui-badge></span></p>
                        </div>
                        <div class="download-button">
                            <mdui-button id="downloadBtn" variant="filled">Download</mdui-button>
                        </div>
                    </mdui-card-content>
                </mdui-card>
            </div>
        </mdui-layout-main>
    </mdui-layout>

    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.11.6/ffmpeg.min.js"></script>
    <script src="compress.js"></script>
</body>
</html>
