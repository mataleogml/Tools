<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Converter</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .upload-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 40px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-content, .progress-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .progress-content {
            display: none;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
        }
        .image-card {
            flex: 1;
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .file-info {
            margin-top: 10px;
        }
        .download-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <mdui-layout>
        <mdui-layout-main class="mdui-container mdui-p-t-4 mdui-p-b-4">
            <div id="uploadContainer" class="center-container">
                <mdui-card id="uploadCard" variant="filled" clickable class="upload-card">
                    <div class="upload-content">
                        <mdui-icon name="upload" size="48px"></mdui-icon>
                        <h2>Drag and drop image file to convert</h2>
                        <p>Conversion happens on your device, no data is sent to our servers</p>
                    </div>
                    <div class="progress-content">
                        <mdui-circular-progress></mdui-circular-progress>
                        <p>Converting image...</p>
                    </div>
                </mdui-card>
            </div>

            <div id="imageContainer" class="image-container" style="display: none;">
                <mdui-card class="image-card">
                    <mdui-card-header>
                        <mdui-card-header-title>Original Image</mdui-card-header-title>
                    </mdui-card-header>
                    <img id="originalImage">
                    <mdui-card-content>
                        <div class="file-info">
                            <p>Size: <span id="originalSize"></span></p>
                        </div>
                    </mdui-card-content>
                </mdui-card>

                <mdui-card class="image-card">
                    <mdui-card-header>
                        <mdui-card-header-title>Converted WebP</mdui-card-header-title>
                        <mdui-badge id="conversionBadge" color="success"></mdui-badge>
                    </mdui-card-header>
                    <img id="webpImage">
                    <mdui-card-content>
                        <div class="file-info">
                            <p>Size: <span id="webpSize"></span></p>
                        </div>
                        <div class="download-button">
                            <mdui-button id="downloadBtn" variant="filled">Download</mdui-button>
                        </div>
                    </mdui-card-content>
                </mdui-card>
            </div>
        </mdui-layout-main>
    </mdui-layout>

    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script>
        const uploadContainer = document.getElementById('uploadContainer');
        const uploadCard = document.getElementById('uploadCard');
        const uploadContent = document.querySelector('.upload-content');
        const progressContent = document.querySelector('.progress-content');
        const imageContainer = document.getElementById('imageContainer');
        const originalImage = document.getElementById('originalImage');
        const webpImage = document.getElementById('webpImage');
        const originalSizeSpan = document.getElementById('originalSize');
        const webpSizeSpan = document.getElementById('webpSize');
        const conversionBadge = document.getElementById('conversionBadge');
        const downloadBtn = document.getElementById('downloadBtn');

        uploadCard.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    showProgressIndicator();
                    processImage(file);
                }
            };
            input.click();
        });

        uploadCard.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadCard.style.borderColor = '#1976d2';
        });

        uploadCard.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadCard.style.borderColor = '#666';
        });

        uploadCard.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadCard.style.borderColor = '#666';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                showProgressIndicator();
                processImage(file);
            } else {
                mdui.snackbar({
                    message: 'Please drop a valid image file.',
                    placement: 'top',
                });
            }
        });

        function showProgressIndicator() {
            uploadContent.style.display = 'none';
            progressContent.style.display = 'flex';
        }

        function hideUploadCard() {
            uploadContainer.style.display = 'none';
            imageContainer.style.display = 'flex';
        }

        async function processImage(file) {
            try {
                const originalSize = file.size;
                originalSizeSpan.textContent = formatBytes(originalSize);

                const originalUrl = URL.createObjectURL(file);
                originalImage.src = originalUrl;

                const webpBlob = await convertToWebP(file);
                const webpUrl = URL.createObjectURL(webpBlob);
                webpImage.src = webpUrl;

                const webpSize = webpBlob.size;
                webpSizeSpan.textContent = formatBytes(webpSize);

                const ratio = ((1 - webpSize / originalSize) * 100).toFixed(2);
                conversionBadge.textContent = `${ratio}% smaller`;

                hideUploadCard();

                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = webpUrl;
                    a.download = 'converted.webp';
                    a.click();
                };
            } catch (error) {
                console.error('Error processing image:', error);
                mdui.snackbar({
                    message: 'An error occurred while processing the image.',
                    placement: 'top',
                    timeout: 10000,
                });
                // Reset the upload card to its initial state
                uploadContent.style.display = 'flex';
                progressContent.style.display = 'none';
            }
        }

        async function convertToWebP(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(resolve, 'image/webp');
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
